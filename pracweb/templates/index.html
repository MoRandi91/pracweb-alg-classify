<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PracWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        min-width: 1000px;
      }

      textarea {
        font-family: Monospace;
      }
  
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .axis text {
        font-size: 10px;
      }

      .dot {
        stroke: #000;
        opacity: 0.7;
      }

      .legend rect {
        opacity: 0.9;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1> Классификатор </h1>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <form class="form">
            <legend>Настройки</legend>
            <div class="control-group">
              <label class="control-label" 
                     for="selClassifiers">
                Классификаторы
              </label>
              <div class="controls">
                <select id="selClassifiers" multiple="multiple">
                  {% for classifier in classifiers|sort %}
                  <option value="{{classifier}}">{{classifier}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" 
                     for="selCorrector">
                Корректирующая операция
              </label>
              <div class="controls">
                <select id="selCorrector">
                  {% for corrector in correctors|sort %}
                  <option value="{{corrector}}">{{corrector}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <button 
              class="btn btn-large btn-block btn-primary" 
              type="button"
              id="btnSubmit"
              onclick="btnSubmit_do()">Пуск!</button>
          </form>
          <div>
            <legend>Входные данные</legend>
            <div class="btn-group">
              <button id="btnRandom" class="btn btn-mini" onclick="btnRandom_do()">
                <i class="icon-refresh"></i>Случайно
              </button>
              <button id="btnClear" class="btn btn-mini" onclick="btnClear_do()">
                <i class="icon-trash"></i>Очистить
              </button>
            </div>
            <textarea id="inputData" class="span12" rows="10"></textarea>
          </div>
        </div> <!-- /div left -->
        <div class="span6">
          <div class="well">
            <svg id="viewport"></svg>
          </div>
          <table id="objTable" class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>Строка</th><th>X</th><th>Y</th>
                <th>Класс</th><th>Контроль</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div> <!-- /div central -->
        <div class="span3" id="alerts">
          <legend>Статус</legend>
        </div> <!-- /div right -->
      </div>
    </div> <!-- /container -->
    <!-- Le javascript -->
    <!-- 
    <script src="js/jquery.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/MathJax.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
